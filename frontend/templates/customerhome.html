<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: #f1f1f1;
            padding: 10px;
            text-align: center;
        }
        .nav-bar {
            overflow: hidden;
            background-color: #333;
        }
        .nav-bar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .nav-bar a:hover {
            background-color: #ddd;
            color: black;
        }
        .left-element {
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            background-color: white;
            padding: 10px;
        }

        .right-element {
            position: absolute;
            right: 0;
            top: 45%;
            transform: translateY(-50%);
            background-color: white;
            padding: 10px;
        }

        .footer {
            background-color: #f1f1f1;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>Welcome to Your Customer Home Page</h1>
    <p>Your one-stop destination for all your needs.</p>
</div>

<div class="nav-bar">
    <a href="/customerhome">Home</a>
    <a href="/customerflights">My Flights</a>
    <a href="/searchflights">Search / Purchase Flights</a>
    <a href="/logout">Logout</a>
</div>

<div class="left-element">
    <h2>Last year you spent:</h2>
    <h1>${{year_spending}}</h1>
</div>
<div class="right-element">
    <h2>Your spending summary for the last 6 months:</h2>
</div>

</body>
</html>
